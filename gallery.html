<!-- Lightbox Modal -->
<div id="lightbox" class="lightbox">
  <img id="lightbox-img" src="" alt="Enlarged Console Image">
</div>

<script>
  const imageList = [
    'Image_20250921_130958_109.jpeg',
    'Image_20250921_130958_458.jpeg',
    'Image_20250921_130958_557.jpeg',
    'Image_20250921_130959_956.jpeg',
    'Image_20250921_131001_298.jpeg',
    'Image_20250921_131003_820.jpeg',
    'Image_20250921_131004_521.jpeg',
    'Image_20250921_131007_275.jpeg',
    'Image_20250921_131009_586.jpeg',
    'Image_20250923_174305_773.jpeg',
    'Image_20250928_202552_780.jpeg',
    'Image_20250928_202552_846.jpeg',
    'Image_20250928_202552_950.jpeg',
    'Image_20250928_202553_114.jpeg',
    'Image_20251005_231739_851.jpeg',
    'Image_20251005_231740_966.jpeg',
    'Image_20251005_231742_493.jpeg',
    'Image_20251005_231743_366.jpeg',
    'Image_20251005_231744_229.jpeg',
    'Image_20251007_181506_573.jpeg'
  ];

  const galleryDiv = document.getElementById('gallery');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  imageList.forEach(file => {
    const img = document.createElement('img');
    img.src = `resources/images/gallery/${file}`;
    img.alt = 'Restored Xbox Console';
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
    });
    galleryDiv.appendChild(img);
  });

  // Close lightbox when clicking outside the image
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightbox.style.display = 'none';
    }
  });
</script>
